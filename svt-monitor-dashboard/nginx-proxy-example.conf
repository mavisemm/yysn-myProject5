# 生产环境 8006 端口 - 声音接口反向代理配置
# 前端请求同源 8006，由 8006 转发 /taicang/device/sound 到 8003，避免 CORS

# 若 8006 使用 nginx，在对应的 server 块中添加：

    location /taicang/device/sound/ {
        proxy_pass http://127.0.0.1:8003;   # 同机用 127.0.0.1，不同机用 http://122.224.196.178:8003
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

# 保存后执行 nginx -s reload 生效
